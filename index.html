<html>
<head>
<title>Add an 's' to the end of each word in a sentence</title>
<script language = "JavaScript">
function TryClear(){
Length = document.all.TextFields.Input.value.length;
FirstSumbol = true;
CancelExit =false;
var strOut = "";

for(i=0; i<Length; i++){
ch = document.all.TextFields.Input.value.substring(i,i+1);
if(FirstSumbol){
if(ch >= '0' && ch <= '9' ){
CancelExit =true;
FirstSumbol = false;
}
else {
CancelExit =false;
strOut += '\n';
FirstSumbol = false;
}
}
if(ch == '\n'){
FirstSumbol = true;
}

if((!CancelExit) && (!FirstSumbol)){
strOut += ch;
document.all.TextFields.Output.value = i;
}
else continue;
}
document.all.TextFields.Output.value = strOut;
return;
}

</script>
</head>
<body>
    <h1>Add an 's' to the end of each word in a sentence</h1>
    Use this cool new way of writing stuff (copyright:)<br/>
    <img src="http://wow-only.ru/images/subtitles.png" /><br/>
    Type the desired text into the field below and press "Do the job!"<br/>
<form name="TextFields">
<TEXTAREA type="text" cols="67" rows="10" name="Input" value="" ></TEXTAREA>
<input type="button" value="Do the job!" onClick="TryClear();"></input>
<TEXTAREA type="text" cols="67" rows="10" name="Output" value="" ></TEXTAREA>
</form>
</body>
</html>
